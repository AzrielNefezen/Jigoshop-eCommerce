language: php
php:
  - 5.6
before_script:
  - composer update
  - npm install
  - npm install bower
  - node_modules/bower/bin/bower update
  - node_modules/gulp/bin/gulp.js dev
  - git clone https://github.com/wp-cli/sample-plugin.git wp-cli
  - export WP_VERSION=latest
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash wp-cli/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      composer global require "phpunit/phpunit=4.8.*|5.7.*"
    fi
script: phpunit
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: never
    on_failure: never
